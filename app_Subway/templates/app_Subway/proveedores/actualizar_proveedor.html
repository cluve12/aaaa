{% extends 'app_Subway/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4" style="color: #009246;">
            <i class="fas fa-edit me-2"></i>Actualizar Proveedor
        </h2>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card card-custom">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre del Proveedor</label>
                            <input type="text" class="form-control" name="nombre" value="{{ proveedor.nombre }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" name="telefono" value="{{ proveedor.telefono }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" name="correo" value="{{ proveedor.correo }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">RFC</label>
                            <input type="text" class="form-control" name="rfc" value="{{ proveedor.rfc }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <textarea class="form-control" name="direccion" rows="3" required>{{ proveedor.direccion }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Tipo de Proveedor</label>
                        <select class="form-select" name="tipo_proveedor" required>
                            <option value="alimentos" {% if proveedor.tipo_proveedor == 'alimentos' %}selected{% endif %}>Alimentos</option>
                            <option value="bebidas" {% if proveedor.tipo_proveedor == 'bebidas' %}selected{% endif %}>Bebidas</option>
                            <option value="utensilios" {% if proveedor.tipo_proveedor == 'utensilios' %}selected{% endif %}>Utensilios</option>
                            <option value="limpieza" {% if proveedor.tipo_proveedor == 'limpieza' %}selected{% endif %}>Limpieza</option>
                            <option value="equipo" {% if proveedor.tipo_proveedor == 'equipo' %}selected{% endif %}>Equipo</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'ver_proveedores' %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-subway">
                            <i class="fas fa-save me-1"></i>Actualizar Proveedor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'app_Subway/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4" style="color: #009246;">
            <i class="fas fa-edit me-2"></i>Actualizar Producto
        </h2>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card card-custom">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" name="tipo" required>
                                <option value="sandwich" {% if producto.tipo == 'sandwich' %}selected{% endif %}>Sandwich</option>
                                <option value="ensalada" {% if producto.tipo == 'ensalada' %}selected{% endif %}>Ensalada</option>
                                <option value="bebida" {% if producto.tipo == 'bebida' %}selected{% endif %}>Bebida</option>
                                <option value="postre" {% if producto.tipo == 'postre' %}selected{% endif %}>Postre</option>
                                <option value="combo" {% if producto.tipo == 'combo' %}selected{% endif %}>Combo</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Precio</label>
                            <input type="number" class="form-control" name="precio" value="{{ producto.precio }}" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Calorías</label>
                            <input type="number" class="form-control" name="calorias" value="{{ producto.calorias }}" min="0" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" name="descripcion" rows="3" required>{{ producto.descripcion }}</textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Proveedor</label>
                            <select class="form-select" name="proveedor" required>
                                {% for proveedor in proveedores %}
                                <option value="{{ proveedor.id_proveedor }}" {% if proveedor.id_proveedor == producto.proveedor.id_proveedor %}selected{% endif %}>
                                    {{ proveedor.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Disponible</label>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" name="disponible" value="true" {% if producto.disponible %}checked{% endif %}>
                                <label class="form-check-label">Producto disponible</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'ver_productos' %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-subway">
                            <i class="fas fa-save me-1"></i>Actualizar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
